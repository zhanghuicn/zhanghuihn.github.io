<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery.mobile.changePage demo</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/xsj521.css">

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="page_1" class="page textPage">

        <br/>

        <p><label>从那时起，我们在一起了</label></p>

        <p class="highlight time">
            <label></label>
        </p>
    </div>
</div>
<div data-role="page" id="page_2" class="page textPage default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <p>
            <label>后来</label>
            <label>一个意外惊喜降临</label>

        </p>

        <div style="height: 1rem"></div>

        <div style="height: 1rem"></div>

        <p>
            <label>我们都知道</label>
        </p>

        <p>
            <label>快了</label>
            <label>你我快做人母人父了</label>
        </p>

        <div style="height: 1rem"></div>

        <p><label>还有</label></p>

        <p class="highlight time">
            <label></label>
        </p>

        <p><label>孩子就要出生啦~</label></p>
    </div>
</div>
<div data-role="page" id="page_3" class="page textPage default ">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <p>
            <label>你好哇，徐琳</label>
            <label>一想起你</label>
            <label>我这张丑脸就泛起微笑</label>
        </p>
        <div class="divImg"><img src="../img/zzp_3.1.png"></div>
        <div style="height: 2rem;"></div>
        <div class="divImg"><img src="../img/zzp_3.2.png"></div>
    </div>
</div>
<div data-role="page" id="page_4" class="page textPage ">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
       <p>
          <label>你好哇，徐琳</label>
           <label>不管我这人多么的平庸</label>
           <label>我总觉得对你的爱很美</label>
           <label>我把整个的灵魂都给你</label>
           </p>
        <p>
           <label>连同它的怪癖</label>
           <label>小心眼，忽明忽暗</label>
            <label>一千八百种坏毛病</label>
           <label>它真讨厌</label>
           <label>只有一点好，爱你</label>
           <label>爱你就像爱生命</label>
       </p>
        <div style="height: 2rem;"></div>
        <div class="divImg"><img src="../img/zzp_4.1.png"></div>
        <div style="height: 2rem;"></div>
        <div class="divImg"><img src="../img/zzp_4.2.png"></div>
    </div>
</div>
<div data-role="page" id="page_5" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">这是你最动人的时候</div>
        <div class="divImg"><img src="../img/zzp_1.png"></div>
        <div style="height: 2rem;"></div>
        <div class="title">也是我最想爱你的样子</div>
        <div class="divImg"><img src="../img/zzp_2.png"></div>
        <div style="height: 2rem;"></div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var MaxPages = 5;
        $(".page").on("swipeleft", function () {
            var id = $(this).attr("id");
            var arr = id.split("_");
            if (arr.length == 2) {
                var num = parseInt(arr[1]);
                if (num < MaxPages)
                    $.mobile.changePage("xsj521.html#page_" + (++num).toString(), {
                        transition: "slide",
                        changeHash: false
                    });
            }
        }).on("swiperight", function () {
            var id = $(this).attr("id");
            var arr = id.split("_");
            if (arr.length == 2) {
                var num = parseInt(arr[1]);
                if (num > 1)
                    $.mobile.changePage("xsj521.html#page_" + (--num).toString(), {
                        transition: "slide",
                        reverse: true,
                        changeHash: false
                    });
            }
        });

        function showMeetTime() {
            var dateNow = new Date();
            var dateStart = new Date("2015/03/04 15:52:00");
            var diffSeconds = parseInt((dateNow.getTime() - dateStart.getTime()) / 1000);

            var days = parseInt((diffSeconds / 60 / 60 / 24).toString());
            var hours = parseInt(((diffSeconds - days * 24 * 60 * 60) / 3600).toString());
            var mins = parseInt(((diffSeconds / 60) % 60).toString());
            var seconds = parseInt((diffSeconds % 60).toString());

            $("#page_1 p.time label").text(days + "天 " + hours + "小时 " + mins + "分钟 " + seconds + "秒");
        };

        showMeetTime();
        setInterval(showMeetTime, 1000);

        function showBobyTime() {
            var dateNow = new Date();
            var dateStart = new Date("2016/10/28");
            var diffSeconds = parseInt((dateStart.getTime() - dateNow.getTime()) / 1000);
            if (diffSeconds > 0) {
                var days = parseInt((diffSeconds / 60 / 60 / 24).toString());
                $("#page_2 p.time label").text(days + "天");
            }
        };
        showBobyTime();
        setInterval(showBobyTime, 1000 * 60);
    });
</script>
</body>
</html>
