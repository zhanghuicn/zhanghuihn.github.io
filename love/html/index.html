<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery.mobile.changePage demo</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/welcome.js"></script>
</head>
<body>

<div data-role="page" id="page_1" class="page textPage">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <p>
            <label>2016-03-05</label>
            <label>一个懒洋洋的下午</label> <label>我收到了阳凡的消息</label></p>
        <br/>

        <p><label>19:00&nbsp;&nbsp;&nbsp;左右</label>
            <label> 我给你发了第一个消息</label></p>
        <br/>

        <p><label>从那时起算</label><label>我们已经相识了</label>

        <p class="highlight time">
            <label></label>
        </p>
    </div>
</div>
<div data-role="page" id="page_2" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">收到你的第一张自拍照</div>
        <div class="divImg"><img src="../img/1.jpg"></div>
    </div>
</div>
<div data-role="page" id="page_3" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">你给我拍的第一张照片？？</div>
        <div class="divImg"><img src="../img/2.jpg"></div>
    </div>
</div>
<div data-role="page" id="page_4" class="page textPage">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <p>
            <label class="highlight">2016-04-30</label>
            <label>我们终于 face to face</label>
            <label>有个词叫"一见如故"</label>
        </p>

        <p><label class="highlight">2016-05-01</label>
            <label>顺湖边 &nbsp;树荫下&nbsp;石头上</label>
            <label>我冒着生命危险，搂住了你的腰</label>
        </p>

        <p><label class="highlight">2016-05-02 傍晚</label>
            <label>临别前，你扬起小脸问我：</label>
            <label>&nbsp;&nbsp;“你还会来耒阳吗？”</label>
            <br/>
            <label>那时，我看你的脸庞都看痴了</label>
        </p>

        <p>
            <label>忘了告诉你，那是我过得</label>
            <label>最开心的五一节</label>
            <br/>
            <label>~从此~</label>
            <label>我就开启了愉快的把妹模式</label>
        </p>
    </div>
</div>
<div data-role="page" id="page_5" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">我们的第一张合照</div>
        <div class="divImg"><img src="../img/5.jpg"></div>
    </div>
</div>
<div data-role="page" id="page_6" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">终于把你骗到广州来了</div>
        <div class="divImg"><img src="../img/6.jpg"></div>
    </div>
</div>
<div data-role="page" id="page_7" class="page default">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <div class="title">我们第一次旅游</div>
        <div class="divImg"><img src="../img/7.jpg"></div>
    </div>
</div>
<div data-role="page" id="page_8" class="page textPage">
    <div data-role="header" class="header"><h1>I ❤ U</h1></div>
    <div data-role="content" class="content">
        <p>
            <label>人生路很长</label>
            <label>愿一路有你</label></p>
        <br/>

        <p>
            <label>人生路很短</label>
            <label>不愿与你分别片刻</label>
        </p>
        <br/>

        <p><label>你不是我第一任女友</label>
            <label>愿你是我最后一任 </label></p>
        <br/>

        <p><label class="highlight">我爱你</label><label>爱得如此简单/真实……</label>
    </div>
</div>
</body>
</html>
